<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Books</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Add Books</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <a href="#" class="btn btn-info" th:href="@{/books}">Back to All Books</a>
            <form action="#" class="form-horizontal" method="post" th:action="@{/books}" th:object="${form}">
                <fieldset>
                    <span class="pull-right">
                        <input class="btn btn-success" id="submitButton" th:value="Save" type="submit">
                        <input class="btn btn-danger" id="resetButton" th:value="Reset" type="reset"/>
                    </span>

                    <table class="table">
                        <thead>
                        <tr>
                            <th></th>
                            <th>Title</th>
                            <th>Author</th>
                        </tr>
                        </thead>

                        <tbod>
                            <tr th:each="book, itemStat : ${form.books}">
                                <td><input hidden th:name="|books[${itemStat.index}].id|" th:value="${book.getId()}"></td>
                                <td><input required th:name="|books[${itemStat.index}].title|" th:placeholder="Title + ' ' + ${itemStat.count}" th:value="${book.getTitle()}"/></td>
                                <td><input required th:name="|books[${itemStat.index}].author|" th:placeholder="Author + ' ' + ${itemStat.count}" th:value="${book.getAuthor()}"/></td>
                            </tr>
                        </tbod>
                    </table>
                </fieldset>
            </form>
        </div>
    </div>
</div>
</body>
</html>
